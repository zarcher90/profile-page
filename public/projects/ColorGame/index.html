<!DOCTYPE html>
<html>
<head>
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="ColorGame.css">
</head>
<body>
    <div id="topDisplay">
        <h1>The <br><span id="colorDisplay"></span><br> Color Game</h1>
    </div>
    <div id="menuBar">
        <div class="controlPannel">
            <button id="resetButton" class="button">New Colors</button>
            <span id="messageDisplay" class="message"></span>
            <button id="easyButton" class="button">Easy</button>
            <button id="hardButton" class="button selected">Hard</button>
        </div>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script type="text/javascript" src="ColorGame.js"></script>
</body>
</html>
